<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="2" cellpadding="8px" cellspacing="2px">
        <tr>
            <td align="center"><b>Device</b></td>
            <td align="center"><b>Brand</b></td>
            <td colspan="2" align="center"><b>Specifications</b></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
            <table border="2" cellpadding="8px" cellspacing="1px">
                <tr>
                    <td align="center"><b>Model</b></td>
                    <td align="center"><b>Storage</b></td>
                </tr>
                <tr>
                    <td>iPhone 12 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iPhone SE</td>
                    <td>128GB</td>
                </tr>
            </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
            <!-- <td></td> -->
        </tr>
    </table>
    
</body>
</html>
