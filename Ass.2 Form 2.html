<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 2</title>
  
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    <form action="">
      <table border="0" cellpadding="5px">
        <tr>
          <td></td>
          <td>
            <input type="radio" name="" id="" />Mr.
            <input type="radio" name="" id="" />Mrs.
            <input type="radio" name="" id="" />Ms.
          </td>
        </tr>
        <tr>
          <td><label for="">First Name</label></td>
          <td><input type="" name="" id="" placeholder="First Name" /></td>
        </tr>
        <tr>
          <td><label for="">Last Name</label></td>
          <td><input type="text" name="" id="" placeholder="Last Name" /></td>
        </tr>
        <tr>
          <td><label for="">Mail Address 1</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">Mail Address 2</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">City</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">State</label></td>
          <td>
            <!-- <input type="text" name="" id=""> -->
            <select>
              <option>Gujarat</option>
              <option>Maharastra</option>
              <option>Punjab</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Zip</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">Upload Photo</label></td>
          <td class="file-upload">
            <input type="file" name="" id="" />
          </td>
        </tr>
        <tr>
            <td><label for="">E-Mail</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
          <td><label for="">Mobile</label></td>
          <td><input type="text" name="" id="" placeholder="+91"></td>
        </tr>
        <tr>
          <td><label for="">Languages Known</label></td>
          <td><input type="checkbox" name="" id="">Gujarati <br>
              <input type="checkbox" name="" id="">Hindi <br>
              <input type="checkbox" name="" id="">English <br>
              <input type="checkbox" name="" id="">Marathi</td>
        </tr> 
        <tr>
          <td><label for="">Additional Information</label></td>
          <td><textarea name="" id="" placeholder="Optional"></textarea></td>
        </tr>
        <tr>
          <td align="center" colspan="2"><input type="Submit" name="" id="">
          <input type="Reset" name="" id=""></td>
        </tr>
      </table>
    </form>
  </body>
</html>
